<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <form id="userForm">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="emailInput">
                </div>
                <button type="submit" class="btn btn-primary" id="addUserBtn">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('nameInput').value;
        const email = document.getElementById('emailInput').value;
        fetch('http://localhost:8000/add-users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username, email})
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('User added:', data);
                // Add your logic to handle the response here
            })
            .catch(error => {
                console.error('Error adding user:', error);
                // Add your error handling logic here
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
